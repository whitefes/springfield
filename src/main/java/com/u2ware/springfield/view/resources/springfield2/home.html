<script th:inline="javascript">
/*<![CDATA[*/      
$(document).ready(function() { 
	requestList();
}); 

///////////////
//
///////////////////
function progressStart(){
	//alert('processStart');
}
function progressEnd(){
	//alert('processEnd');
}
function progressError(a,b,c){
	alert('jqXHR :' + a);
	alert('textStatus :' + b);
	alert('errorThrown :' + c);
}


///////////////
//
///////////////////
function requestList(path){
	
	
	var url = path;
	if(url == null){
		url = /*[[@{${command_path}}+${command_extension} ]]*/ "";
	}
	console.log('Request List : '+url);
	
	
	progressStart();

	$.ajax({
		'type': 'GET',
		'url': url,
		'success': function(html){
			console.log('Request List : success ');
			responseList(html)
		},
		'error' : function(jqXHR, textStatus, errorThrown) {
			console.log('Request List : error ');
			progressError(jqXHR, textStatus, errorThrown);
		}
	});
}

function responseList(html){
	$('#listPannel').html(html);
	
	$('#queryForm').ajaxForm({
		'beforeSubmit' : progressStart,
		'success' : responseList,
		'error' : progressError
	});
	
	progressEnd();
}

function pageAction(page){
	$('#pageNumber').val(page);
	$('#queryForm').submit();
}

function orderAction(orderNo, newValue){
	$('#order'+orderNo).val(newValue);
	$('#queryForm').submit();
}

///////////////
//
///////////////////
function requestEdit(url){

	console.log('Request Edit : '+url);

	progressStart();
	
	$.ajax({
		'type': 'GET',
		'url': url,
		'success': function(html){
			console.log('Request Edit : success ');
			responseEdit(html);
		},
		'error' : function(jqXHR, textStatus, errorThrown) {
			console.log('Request Edit : error ');
			progressError(jqXHR, textStatus, errorThrown);
		}
	});
}

function responseEdit(html,b,c,d){
	
	$('#editPannel').html(html);

	if(html.indexOf("CLOSE") >= 0 ){
		$('#editPannel').modal('hide');
		requestList();
		
	}else{
		$('#editPannel').modal('show');
		
		$('#entity').ajaxForm({
			'beforeSubmit' : progressStart,
			'success' : responseEdit,
			'error' : progressError
		});
		progressEnd();
	}
}

/*]]>*/</script>
