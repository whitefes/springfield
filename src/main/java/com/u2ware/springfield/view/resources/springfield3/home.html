		<div id="example" class="k-content">
            <div id="grid"></div>
			<script th:inline="javascript">
			/*<![CDATA[*/      
                $(document).ready(function () {
                	
                	var newModel = {id : '' , fields : {}};
                	var newColumns = [];
                	
                	var attrs = /*[[ ${ model_entity_metamodel.getAttributes()} ]]*/ null;
                	for(var i = 0 ; i < attrs.length; i++){
                		var name = attrs[i].name;
                		var persistanceType = attrs[i].persistanceType;
						var displayType = attrs[i].displayType;
						
						newModel['fields'][name] = {};
						newModel['fields'][name]['validation'] = {required : true};
						
						console.log('persistanceType : '+persistanceType);

						if('Id' == persistanceType){
							newModel['id'] = name;

						}else if('EmbeddedId' == persistanceType){
							var childAttrs = attrs[i].persistanceRelationship.attributes;
							console.log('childAttrs : '+childAttrs);
						}else if('ManyToOne' == persistanceType){

						}else if('OneToMany' == persistanceType){
						
						}else{
						}

						newColumns[i] = {};
						newColumns[i]['field'] = name;
						newColumns[i]['title'] = name;
                	}
                	
                	
                	newColumns[i] = { command: ["edit", "destroy"], title: "&nbsp;" }
                	
					console.log('newModel : ');
					console.log(newModel);
                	
					console.log('newColumns.length : '+newColumns.length);
					console.log('newColumns : ');
					console.log(newColumns);
					
                    var crudServiceBaseUrl = /*[[@{${command_path}}]]*/ "";

					
                        dataSource = new kendo.data.DataSource({
                            transport: {
                                read:  function(options){
                                	$.ajax( {
                                        'url': crudServiceBaseUrl + ".json?model_query_pageable.enable=false",
                                        'data': options.data, 
                                        'contentType' : 'application/json',
                                        'success': function(result) {
                                        	options.success(result);
                                        }
                                    });                                	

                                },
                                update: function(options){

                                	var data = options.data.models[0];
                                	console.log(data);
                                	
									var idPath = data[newModel['id']];
                                	console.log(idPath);
									
                                	$.ajax( {
                                        'url': crudServiceBaseUrl + '/'+idPath+'/edit.json?_method=PUT',
                                        'type' : 'POST',
                                        'data': data, 
                                        'success': function(result) {
                                            options.success(result);
                                        }
                                    });
                                },
                                destroy: function(options){
                                	var data = options.data.models[0];
                                	console.log(data);
                                	
									var idPath = data[newModel['id']];
                                	console.log(idPath);
									
                                	$.ajax( {
                                        'url': crudServiceBaseUrl + '/'+idPath+'/edit.json?_method=DELETE',
                                        'type' : 'POST',
                                        'data': data, 
                                        'success': function(result) {
                                            options.success(result);
                                        }
                                    });

                                	
                                	
                                },
                                create: function(options) {
                                	
                                	var data = options.data.models[0];

                                	$.ajax( {
                                        'url': crudServiceBaseUrl + '/new.json',
                                        'type' : 'POST',
                                        'data': data, 
                                        'success': function(result) {
                                            options.success(result);
                                        }
                                    });                                	
                                }

                            },
                            batch: true,
                            pageSize: 10,
                            schema: {
                                model: newModel
                            }
                        });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        pageable: true,
                        sortable: true,
                        height: 490,
                        toolbar: ["create"],
                        columns: newColumns,
                    
                        editable: "popup"
                    });
                });
			/*]]>*/</script>
