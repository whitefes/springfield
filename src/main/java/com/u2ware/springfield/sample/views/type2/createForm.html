<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<form id="entity" name="entity" enctype="multipart/form-data" class="form-horizontal border-example" th:action="@{ ${'createForm' == command_method} ? ${command_path}+'/new'+${command_extension} : ${command_path}+'/'+${command_id}+'/edit'+${command_extension}  }" th:object="${model_entity}" method="post"  >
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<p th:text="${T(org.springframework.util.ClassUtils).getShortNameAsProperty(model_entity.getClass())}+' '+${command_method}+' page'"></p>
	</div>
	<div class="modal-body">
	
		<input type="hidden" name="_method" th:value="${'createForm' == command_method} ? 'post' : 'put' "/>	
	
						<div th:each="attr : ${model_entity_metamodel.attributes}">
						
							<div th:if="${attr['persistanceType'] == 'Id' and attr['displayType'] == 'Nomal'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'"> 
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="text" th:field="*{__${attr['name']}__}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Id' and attr['displayType'] == 'Radio'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<label class="radio inline" th:each="r : ${attr['displayOption']}">
										<input type="radio" th:field="*{__${attr['name']}__}" th:value="${r}" th:text="${r}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
									</label>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Id' and attr['displayType'] == 'File'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="file" th:field="*{__${attr['name']}__}"  th:readonly="${'createForm' != command_method} ? 'readonly'"/>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Id' and attr['displayType'] == 'Number'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="number" th:field="*{__${attr['name']}__}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Id' and attr['displayType'] == 'Datetime'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="date" th:field="*{__${attr['name']}__}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
						
						
						
							<div th:if="${attr['persistanceType'] == 'EmbeddedId'}" >
								<div th:each="childAttr : ${attr.persistanceRelationship.attributes}">


									<div th:if="${childAttr['displayType'] == 'Nomal'}" th:class="( ${#fields.hasErrors('__${attr['name']}__')} or ${#fields.hasErrors('__${attr['name']}+'.'+${childAttr['name']}__')} ) ? 'control-group error' : 'control-group'"> 
										<label class="control-label" th:for="${attr['name']}+'.'+${childAttr['name']}" th:text="${attr['name']}+'.'+${childAttr['name']}"/>
										<div class="controls" >
											<input type="text" th:field="*{__${attr['name']}+'.'+${childAttr['name']}__}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
											<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
											<span class="help-inline" th:errors="*{__${attr['name']}+'.'+${childAttr['name']}__}"></span>
										</div>
									</div>
									<div th:if="${childAttr['displayType'] == 'Radio'}" th:class="( ${#fields.hasErrors('__${attr['name']}__')} or ${#fields.hasErrors('__${attr['name']}+'.'+${childAttr['name']}__')} ) ? 'control-group error' : 'control-group'">
										<label class="control-label" th:for="${attr['name']}+'.'+${childAttr['name']}" th:text="${attr['name']}+'.'+${childAttr['name']}"/>
										<div class="controls" >
											<label class="radio inline" th:each="r : ${attr['displayOption']}">
												<input type="radio" th:field="*{__${attr['name']}+'.'+${childAttr['name']}__}" th:value="${r}" th:text="${r}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
											</label>
											<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
											<span class="help-inline" th:errors="*{__${attr['name']}+'.'+${childAttr['name']}__}"></span>
										</div>
									</div>
									<div th:if="${childAttr['displayType'] == 'File'}" th:class="( ${#fields.hasErrors('__${attr['name']}__')} or ${#fields.hasErrors('__${attr['name']}+'.'+${childAttr['name']}__')} ) ? 'control-group error' : 'control-group'">
										<label class="control-label" th:for="${attr['name']}+'.'+${childAttr['name']}" th:text="${attr['name']}+'.'+${childAttr['name']}"/>
										<div class="controls" >
											<input type="file" th:field="*{__${attr['name']}+'.'+${childAttr['name']}__}"  th:readonly="${'createForm' != command_method} ? 'readonly'"/>
											<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
											<span class="help-inline" th:errors="*{__${attr['name']}+'.'+${childAttr['name']}__}"></span>
										</div>
									</div>
									<div th:if="${childAttr['displayType'] == 'Number'}" th:class="( ${#fields.hasErrors('__${attr['name']}__')} or ${#fields.hasErrors('__${attr['name']}+'.'+${childAttr['name']}__')} ) ? 'control-group error' : 'control-group'">
										<label class="control-label" th:for="${attr['name']}+'.'+${childAttr['name']}" th:text="${attr['name']}+'.'+${childAttr['name']}"/>
										<div class="controls" >
											<input type="number" th:field="*{__${attr['name']}+'.'+${childAttr['name']}__}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
											<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
											<span class="help-inline" th:errors="*{__${attr['name']}+'.'+${childAttr['name']}__}"></span>
										</div>
									</div>
									<div th:if="${childAttr['displayType'] == 'Datetime'}" th:class="( ${#fields.hasErrors('__${attr['name']}__')} or ${#fields.hasErrors('__${attr['name']}+'.'+${childAttr['name']}__')} ) ? 'control-group error' : 'control-group'">
										<label class="control-label" th:for="${attr['name']}+'.'+${childAttr['name']}" th:text="${attr['name']}+'.'+${childAttr['name']}"/>
										<div class="controls" >
											<input type="date" th:field="*{__${attr['name']}+'.'+${childAttr['name']}__}" th:readonly="${'createForm' != command_method} ? 'readonly'"/>
											<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
											<span class="help-inline" th:errors="*{__${attr['name']}+'.'+${childAttr['name']}__}"></span>
										</div>
									</div>


								</div>
							</div>


							<div th:if="${attr['persistanceType'] == 'ManyToOne'}"> 
							
								<div th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'"> 
									<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
									<div class="controls" >
										<input type="text" th:field="*{__${attr['name']}__}" th:readonly="'readonly'"/>
										<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								
								    	<button type="button" class="btn" th:text="#{application.saveButton}">Save</button>
										
									</div>
								</div>
								
								

							</div>
							<div th:if="${attr['persistanceType'] == 'OneToMany'}"> 
								OneToMany
							</div>
								
								
								
							<div th:if="${attr['persistanceType'] == 'Basic' and attr['displayType'] == 'Nomal'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'"> 
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="text" th:field="*{__${attr['name']}__}"/>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Basic' and attr['displayType'] == 'Radio'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<label class="radio inline" th:each="r : ${attr['displayOption']}">
										<input type="radio" th:field="*{__${attr['name']}__}" th:value="${r}" th:text="${r}"/>
									</label>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Basic' and attr['displayType'] == 'File'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="file" th:field="*{__${attr['name']}__}"  />
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Basic' and attr['displayType'] == 'Number'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="number" th:field="*{__${attr['name']}__}" />
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>
							<div th:if="${attr['persistanceType'] == 'Basic' and attr['displayType'] == 'Datetime'}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
								<label class="control-label" th:for="${attr['name']}" th:text="${attr['name']}"/>
								<div class="controls" >
									<input type="date" th:field="*{__${attr['name']}__}"/>
									<span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
								</div>
							</div>

						</div>
	
	
	</div>
	<div class="modal-footer">
    	<button type="submit" class="btn" th:text="#{application.saveButton}">Save</button>
    	<button th:unless="${'updateForm' != command_method}" type="submit" class="btn" onclick="this.form['_method'].value = 'DELETE'; alert(this.form['_method'].value)" th:text="#{application.deleteButton}">Delete</button>
    	<button type="reset" class="btn" th:text="#{application.resetButton}">Reset</button>
	</div>

</form>

</html>
